<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <body>
        <div id="mapa" style="position: relative; left: 0; top: 0;">
            <img style="position: relative; top: 0; left: 0;" id="imgMapa" class="zoom" src="http://www.carte-du-monde.net/pays/costa-rica/costa-rica.jpg" height="500"/>
            <script src="wheelzoom.js"></script>
            <script>
                    wheelzoom(document.querySelector('img.zoom'));
            </script>
            <img style="position: absolute; display: none" src="http://www.clipartbest.com/cliparts/aiq/zKg/aiqzKgB5T.png" id="marker" width="50px" height="50px" />
        </div>
    <script>

      
    $(function() {
        $("#imgMapa").click(function(e) {
            var offset = $(this).offset();
            var numX = -1*(offset.left - e.pageX);
            var numY = -1*(offset.top - e.pageY);
            //Se le resta 25 y 30 para que la imagen del marker quede con el cursor
            numX = numX - 25;
            numY = numY - 50;
            $("#marker").css("left", numX);
            $("#marker").css("top", numY);
            $("#marker").show();
        }); 
        
     });
    
    </script>
    </body>
</html>
