<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <body>
        <div id="mapa" style="position: relative; left: 0; top: 0;">
            <img style="position: relative; top: 0; left: 0;" id="imgMapa" class="demo-box" src="http://www.carte-du-monde.net/pays/costa-rica/costa-rica.jpg" height="500"/>
            <img style="position: absolute; top: 30px; left: 70px; display: none" src="http://www.clipartbest.com/cliparts/aiq/zKg/aiqzKgB5T.png" id="marker" width="50px" height="50px" />
        </div>
    <script>

      
    $(function() {
        $("#mapa").click(function(e) {
            var offset = $(this).offset();
            //alert((offset.left - e.pageX) + " --- " + ((offset.top - e.pageY)));
            //$("#marker").hide();
            var numX = -1*(offset.left - e.pageX);
            var numY = -1*(offset.top - e.pageY);
            $("#marker").css("left", numX);
            $("#marker").css("top", numY);
            $("#marker").show();
        }); 
     });
    
    </script>
    </body>
</html>
