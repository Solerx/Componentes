<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Branch Manager!</title>

    </h:head>
    <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
            .sidebar {
                background-color: #f5f5f5;
                border-right: 1px solid #eee;
                bottom: 0;
                display: block;
                left: 0;
                overflow-x: hidden;
                overflow-y: auto;
                padding: 20px;
                position: fixed;
                top: 51px;
                z-index: 1000;
            }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
            .main {
                padding-left: 40px;
                padding-right: 40px;
            }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
    </style>
    <h:body style="padding-top: 60px">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script>
        <b:navBar brand="#{LOGINBEAN.userCompany.name}" brandHref="home.xhtml" inverse="true" fixed="top" fluid="true">         
            <b:navbarLinks pull="right">
                <b:navLink value="Sucursales" href="login.xhtml" icon="glyphicon glyphicon-map-marker"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <h2><b:navLink header= "Bienvenid@ " /></h2>
                        <b:navLink header= "#{LOGINBEAN.loggedUser.name}" />
                        <hr/>
                        <b:navLink href="home.xhtml" value=" Inicio" icon="glyphicon glyphicon-home" active="true"/>
                        <b:navLink href="#{REPORTB}" icon="glyphicon glyphicon-list-alt" value=" Genere el Reporte" />
                        <b:navLink value=" Salir" href="login.xhtml" icon="glyphicon glyphicon-log-out"/>
                    </b:listLinks>
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <br/>
                          
                    <h:form class="main">
                        <h1>Buscar personas</h1>
                        <b:inputText placeholder="Buscar..." fieldSize="lg" value="#{LOGINBEAN.logginUser.name}">
                            <f:facet name="append">
                                <b:commandButton type="submit" class="btn-lg btn-primary" value="" icon="glyphicon glyphicon-search" action="#{BANKBEAN.loadTable()}"></b:commandButton>
                            </f:facet>
                        </b:inputText>
                    </h:form>
                    <hr/>
                    <b:row styleClass="table-responsive">
                        
                    </b:row>
                </b:column>
            </b:row>
        </b:container>                
    </h:body>
</html>
